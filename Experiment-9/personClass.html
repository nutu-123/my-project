<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person Class Hierarchy</title>
  <link rel="stylesheet" href="Class.css">
</head>
<body>
  <h1>Person Class Hierarchy (Check Console)</h1>
  <button onclick="runDemo()">Run Demo</button>
  <p>Click the button and check browser console for output.</p>

  <script>
    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
      displayInfo() {
        return `Name: ${this.name}, Age: ${this.age}`;
      }
    }

    class Student extends Person {
      constructor(name, age, grade) {
        super(name, age);
        this.grade = grade;
      }
      displayInfo() {
        return `${super.displayInfo()}, Grade: ${this.grade}`;
      }
    }

    class Teacher extends Person {
      constructor(name, age, subject) {
        super(name, age);
        this.subject = subject;
      }
      displayInfo() {
        return `${super.displayInfo()}, Subject: ${this.subject}`;
      }
    }

    function runDemo() {
      console.clear();
      console.log("=== Inheritance Demo ===");
      const student1 = new Student("Alice", 20, "A");
      const teacher1 = new Teacher("Mr. Smith", 40, "Mathematics");
      console.log("Student Info:", student1.displayInfo());
      console.log("Teacher Info:", teacher1.displayInfo());
    }
  </script>
</body>
</html>
